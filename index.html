
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hangman: Shark Edition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
            integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Hangman: Shark Edition</h1>
        </div>
        <div class="mainbox">
            <h3>Rules:</h3>
            <ul>
                <p class="">You have 10 guesses to figure out the word<br>
                Once your 10 guesses are up you'll be the next dinner special<br>
                Guess all 10 species and you'll survive to tell the tale<br>
                </p>
            <hr>
            <section class="gamebox">
                <p>Guess the shark species below:</p>
                <h2 id="sharkWord"><br></h2>
                <p id="guesses-text"></p>
                <P id="lettersGuessed"></P>
                <p id="winsText"></p>
            </section>
        </div>
    </body>
    <script src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </html>
